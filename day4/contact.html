<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="css/all.css"/>

    <link rel="icon" type="image/x-icon" href="image/image.jpg"/>
</head>

<body>

    <nav>
        <ul>
            <li>
                <img src="image/image.jpg"/>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">MyProject</a></li>
        </ul>
        <dev class="right-button">
            <a href="contact.html">Contact Me</a>
        </dev>
    </nav>

    <div class="text">
        <h1>GET IN TOUCH</h1>
    </div>

    <div class="contact-container">
        <form class="form-container">
            <div>
                <label>
                    Name
                </label>
                <input id="input-name"/>
            </div>
            <div>
                <label>
                    Email
                </label>
                <input id="input-email"/>
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <input id="input-phone"/>
            </div>
            <div>
                <label>
                    Subject
                </label>
                <select id="input-subject">
                    <option value=""> Pilih Subject...</option>
                    <option value="Frontend Dev">Frontend dev</option>
                    <option value="Backend Dev">Backend dev</option>
                    <option value="Fullstack Dev">Fullstack dev</option>
                </select> 
            </div>
            <div>
                <label>
                    Your Massage
                </label>   
                <textarea id="input-message"></textarea>
            </div>
            <button type="submit" onclick="submitData(event)">submit</button>
        </form>
    </div>
     <script src="js/contact.js"></script>
</body>
</html>
